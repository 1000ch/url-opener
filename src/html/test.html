<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Opener</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>table {font-size: 20px;}</style>
  </head>
  <body class="modal-open">
    <div class="container">
      <header class="page-header">
        <h1>
          <img src="../icons/icon128.png" width="64px" height="64px">
          <a href="https://github.com/1000ch/url-opener" target="_blank">URL Opener</a> Settings
          <small>You can open following urls with 1 click.</small>
          <button class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#js-modal">Add new URL</button>
        </h1>
      </header>
      <section>
        <table class="table table-hover" id="js-urls">
          <tr>
            <th>URL</th>
            <th>Pinned</th>
            <th></th>
          </tr>
          <tr class="js-item">
            <td style="vertical-align: middle;" class="js-url"><a href="' + item.url + '" target="_blank">http://1000ch.net</a></td>
            <td style="vertical-align: middle;"><input type="checkbox" class="js-pinned" checked></td>
            <td style="vertical-align: middle;">
              <button class="btn btn-danger btn-lg pull-right"><i class="glyphicon glyphicon-remove"></i> Delete</button>
            </td>
          </tr>
        </table>
        <div class="modal fade in" id="js-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal-labels">Add new URL</h4>
              </div>
              <div class="modal-body">
                <form role="form" id="js-form">
                  <div class="form-group">
                    <label for="js-url">URL</label>
                    <input type="text" class="form-control" id="js-url" placeholder="Enter URL">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="js-pinned"> Open pinned tab
                    </label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="js-save">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h2>Author</h2>
        <p><a href="http://twitter.com/1000ch" target="_blank">@1000ch</a></p>
      </section>
    </div>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <div class="modal-backdrop fade in"></div>
  </body>
</html>
