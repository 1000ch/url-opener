<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Opener</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
      li {
        font-size: 24px;
        -webkit-user-select: none;
        user-select: none;
        cursor: all-scroll;
      }
      .glyphicon:hover {
        opacity: 0.5;
      }
      .is-pinned {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>
          <img src="../icons/icon128.png" width="64px" height="64px">
          <a href="https://github.com/1000ch/url-opener" target="_blank">URL Opener</a> Settings
          <small>Click extension icon to open following urls.</small>
        </h1>
        <form role="form" id="js-form">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-pushpin"></span>
              <input type="checkbox" id="js-pinned" aria-label="...">
            </span>
            <input type="text" class="form-control" id="js-url" placeholder="URL" required pattern="https?://.+">
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary" id="js-save">Save</button>
            </span>
          </div>
        </form>
      </header>
      <div class="panel panel-default">
        <div class="panel-heading">URLs and its' pinned or not</div>
        <ul id="js-urls" class="list-group">
          <li class="list-group-item">
            <span class="glyphicon glyphicon-pushpin"></span>
            <a href="http://1000ch.net">http://1000ch.net</a>
            <span class="glyphicon glyphicon-trash pull-right"></span>
          </li>
        </ul>
      </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/slip.js"></script>
    <script src="../js/options.js"></script>
  </body>
</html>
